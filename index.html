<html>
  <head>
    <style>
    body {
      font-size: 1em;
      --padding: 20px;
    }

    .black-line {
      height: 40px;
      display: block;
      position: relative;
    }

    .black-line::before {
      content: "";
      background: black;
      top: 15%;
      height: 70%;
      left: 25px;
      width: calc(100% - 50px);
      display: flex;
      position: absolute;
      z-index: -1;
      display: block;
      border-radius: 2px;
    }

    #level {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: 2px solid black;
      text-align: center;
      margin-left: 40px;
      font-size: 1.1em;
    }

    input {
      border: 2px solid black;
    }

    label {
      color: white;
    }

    #race-selector {
      border-radius: 0;
      border: 2px solid black;
    }

    #name {
      /*margin-left: 20px;*/
      width: 160px;
    }
    </style>
  </head>
  <body>
    <span>
      <span class="black-line">
        <input id="level" class="text" />
        <label>
          Name:
          <input id="name" />
        </label>
        <label>
          Race:
          <select id="race-selector">
            <option value="human">Human</option>
            <option value="orc">Orc</option>
            <option value="elf">Elf</option>
          </select>
        </label>
      </span>
    </span>
  </body>
</html>
